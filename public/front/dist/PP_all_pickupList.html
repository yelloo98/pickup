<body class="@@class">
<div class="wrapper">

    <div class="pickupList-container">

                            <small>29,000</small>
                        </div>
                        <div class="item-subject">
                            <p>쫀똑한 수제 산딸기 브라우니</p>
                        </div>
                    </div>
                    <div class="machine-item">
                        <div class="img-box">
                            <div class="outOfStock">
                                <p>품절</p>
                            </div>
                        </div>
                        <div class="price-box">
                            <p>22,950</p>
                        </div>
                        <div class="item-subject">
                            <p>쫀똑한 수제 산딸기 브라우니</p>
                        </div>

                        <div class="img-box">

                        </div>
                        <div class="price-box">
                            <span class="percent">SALE</span>
                            <p>22,950</p>
                            <small>29,000</small>
                        </div>
                        <div class="item-subject">
                            <p>쫀똑한 수제 산딸기 브라우니</p>
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="machine-item">
                        <div class="img-box">
                            <div class="outOfStock">
                                <p>품절</p>
                            </div>
                        </div>
                        <div class="price-box">
                            <p>22,950</p>
                        </div>
                        <div class="item-subject">
                            <p>쫀똑한 수제 산딸기 브라우니</p>
                        </div>
                    </div>
                    <div class="machine-item">
                        <div class="img-box">
                            <img class="cart-ico" src="img/icon_cart_box.png" alt="">
                        </div>
                        <div class="price-box">
                            <span class="percent">SALE</span>

                            <p>쫀똑한 수제 산딸기 브라우니</p>

</div>



</div>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>
<footer>
    <div class="tab-footer">
        <div class="shadow-box"></div>
        <ul>
            <li class="active">
                <img src="img/icon_tab_01on.png" alt="">
                <p>픽업상품</p>
            </li>
            <li>
                <img src="img/icon_tab_02off.png" alt="">
                <p>쇼핑몰</p>
            </li>
        </ul>
    </div>
</footer>


<script>

    $('.tab-footer ul li').click(function(){
        $(this).addClass('active').siblings().removeClass('active');

        if ( $(this).hasClass('active') ) {
            $(this).children('img').attr("src",$(this).children('img').attr("src").replace("off.png","on.png"));
            $(this).siblings().children('img').attr("src",$(this).siblings().children('img').attr("src").replace("on.png","off.png"));
        }

    });


</script>


<script>

    $(document).ready(function(){
        var machineItem = $('.machine-tabItem .img-box').outerWidth();
        $('.machine-tabItem .img-box').css('height',machineItem);

        $('.machine-tab li').click(function(){
            $(this).addClass('active').siblings('li').removeClass('active');
            var machineTarget = $(this).index();
            $('.machine-list li').eq(machineTarget).addClass('active').siblings('li').removeClass('active');
        });

    });

</script>
