<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>@@title</title>

    <link rel="stylesheet" type="text/css" href="plugin/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="@@class">
<div class="wrapper">
<header>
	<div class="default-header">
		<button class="back-btn">
			<img src="img/icon_gnbBack.png" alt="">
		</button>
		<p class="headerTitle">구매한 픽업상품</p>
	</div>
</header>


<div class="content-body nonmemberLookup">

    <div class="user-container">
        <div class="input-wrap">
            <label for="" class="input-title">주문자명</label>
            <div class="input-content">
                <div class="input-box">
                    <input type="text" value="" placeholder="주문자명을 입력해주세요.">
                </div>
            </div>
        </div>           
        <div class="input-wrap">
            <label for="" class="input-title">휴대폰번호</label>
            <div class="input-content has-btn">
                <div class="input-box">
                    <input class="" type="number" value="" placeholder="-제외하고 입력해주세요">
                </div>
                <button>확인</button>
            </div>
        </div>        
        <div class="input-wrap">
            <label for="" class="input-title">비회원 주문 비밀번호</label>
            <div class="input-content">
                <div class="input-box">
                    <input type="number" value="" placeholder="비회원 주문 비밀번호를 입력해주세요.">
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <button>회원가입 하러가기</button>
        </div>
    </div>

    <div class="btn-container">
        <button class="closeBtn">비회원 구매</button>
        <button class="okBtn">주문조회</button>
    </div>
</div>



</div>
</body>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>


<script>
$('select').change(function(){
    $(this).removeClass("noneVal");
    if($(this).val() == "direct") {
        $(this).siblings('.selboxDirect').show();
        $(this).addClass('hideing');
    } else {
        $(this).siblings('.selboxDirect').hide();
        $(this).removeClass('hideing');
    }
});
$(".selboxDirect").hide();
</script>
