<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>@@title</title>

    <link rel="stylesheet" type="text/css" href="plugin/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="@@class">
<div class="wrapper">
<header>
	<div class="default-header">
		<button class="back-btn">
			<img src="img/icon_gnbBack.png" alt="">
		</button>
		<p class="headerTitle">구매한 픽업상품</p>
	</div>
</header>

<div class="content-body ppGoods-content">
    <div class="subEtc-container">
        <p>시간안에 상품을 픽업해주시기 바랍니다.</p>
    </div>
    <div class="goodsList-container">
        <div class="goods-wrap">
            <div class="img-box"></div>
            <div class="word-box">
                <p class="codeNum">1234-1234-1234</p>
                <div class="goodsSub">
                    <p><span>군자군자점</span>판다의 치킨 브리또</p>
                </div>
                <div class="toBottom">
                    <p class="counting">남은시간<span>15:30:11</span></p>
                    <p class="priceNum"><span>22,950</span>원</p>
                </div>
            </div>
        </div>
    </div>
</div>



</div>
</body>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>
