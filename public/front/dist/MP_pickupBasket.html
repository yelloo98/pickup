<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>@@title</title>

    <link rel="stylesheet" type="text/css" href="plugin/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="@@class">
<div class="wrapper">
<header>
	<div class="default-header">
		<button class="back-btn">
			<img src="img/icon_gnbBack.png" alt="">
		</button>
		<p class="headerTitle">구매한 픽업상품</p>
	</div>
</header>

<div class="content-body pickupBasket">
    <div class="content-wrapper">
        <div class="title-section">
            <div class="word-area">
                <div class="main-box">
                    <p class="nickName"><span>신유미님의</span>총 결제 금액</p>
                    <p class="totalPrice"><span>132,200</span>원</p>
                </div>
                <div class="sub-box">
                    <div class="sub-content">
                        <div class="reward-name">총 상품금액</div>
                        <div class="reward-price">125,000</div>
                    </div>
                    <div class="sub-content">
                        <div class="reward-name noGoods">총 배송비</div>
                        <div class="reward-price">상품을 픽업해주세요</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="btn-area">
                <div class="checkbox-wrap">
                    <input type="checkbox" id="allCheck" name="allCheck"/>
                    <label for="allCheck"><span class="checkbox-custom"></span>
                        <span class="checkbox-label">전체선택</span></label>
                    <div class="alldelete-btn">전체삭제</div>
                </div>
            </div>
            <div class="content-area">
                <div class="content-wrap">
                    <div class="checkbox-box">
                        <input type="checkbox" id="check_item01" name="check_item01"/>
                        <label for="check_item01"><span class="checkbox-custom"></span></label>
                    </div>
                    <div class="img-box"></div>
                    <div class="word-box">
                        <div class="toTop">
                            <p><span>군자점</span></p>                    
                            <button class='delete-btn'><img src="img/icon_popup_x01.png" alt=""></button> 
                        </div>
                        <div class="menuInfo">
                            <p>국내산 생생 삼겹살250g</p>
                        </div>
                        <div class="price">  
                            <div class="btnBlock">
                                <button class="up-btn"><img src="img/icon_up.png" alt=""></button>
                                <div class="goodsAmount"><span>1</span></div>
                                <button class="down-btn"><img src="img/icon_down.png" alt=""></button>
                            </div>                  
                            <p class="priceNum"><span>22,950</span>원</p>
                        </div>
                    </div>
                </div>
                <div class="content-wrap withoutGoods">
                    <div class="checkbox-box">
                        <input type="checkbox" id="check_item02" name="check_item02" disabled/>
                        <label for="check_item02"><span class="checkbox-custom"></span></label>
                    </div>
                    <div class="img-box "><p>품 절</p></div>
                    <div class="word-box ">
                        <div class="toTop">
                            <p><span>군자점</span></p>                    
                            <button class='delete-btn'><img src="img/icon_popup_x01.png" alt=""></button> 
                        </div>
                        <div class="menuInfo">
                            <p>국내산 생생 삼겹살250g</p>
                        </div>
                        <div class="price">  
                            <div class="btnBlock">
                                <button class="up-btn"><img src="img/icon_up.png" alt=""></button>
                                <div class="goodsAmount"><span>1</span></div>
                                <button class="down-btn"><img src="img/icon_down.png" alt=""></button>
                            </div>                  
                            <p class="priceNum"><span>22,950</span>원</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-footer full-btn">
        <button>총 <span>2</span>개 상품 구매하기</button>
    </div>
</div>


</div>
</body>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>


<script>

$('.delete-btn').click(function(){
    $(this).closest('.content-wrap').remove();
    if( $('.pickupBasket .content-wrap').length == 0 ) {
    $('.pickupBasket .content-area').append('<p class="none-list">등록된 상품이 없습니다.</p>');
    }
});

if( $('.pickupBasket .content-wrap').length == 0 ) {
$('.pickupBasket .content-area').append('<p class="none-list">등록된 상품이 없습니다.</p>');
}

$('.alldelete-btn').click(function(){
    $('.content-wrap').remove();
    if ($('.content-area > *').length == 0) {
        $('.pickupBasket .content-area').append('<p class="none-list">등록된 상품이 없습니다.</p>');
    }
});

</script>
